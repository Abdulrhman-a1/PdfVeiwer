<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF Viewer</title>
</head>
<body>
  <h1>PDF Viewer</h1>
  <div>
    <!-- Using object to embed PDF -->
    <object data="path/to/your/pdf/file.pdf" type="application/pdf" width="100%" height="600px">
      Your browser does not support PDF viewing. You can <a href="path/to/your/pdf/file.pdf">download the PDF file</a> instead.
    </object>
  </div>
</body>
</html>
